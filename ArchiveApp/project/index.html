<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArchiveMe</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/App.js" type="module"></script>
  </head>
  <body>
    <header class="main--title">ARCHIVE ME</header>
    <section class="root">
      <input
        type="text"
        class="search--bar"
        onkeyup="searchFunction()"

      />
      <input
        type="text"
        class="addNew"
        onbuttonclick="addContactFunction()"
        placeholder="Add new contact"
      />
    </section>
    <footer></footer>
  </body>
</html>
